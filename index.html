<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ニコリタウン - ホーム</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100svh;
      display: grid;
      place-items: center;
    }
    .card {
      width: min(720px, 92vw);
      background: #111827;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.06);
    }
    h1 {
      margin: 0 0 6px;
      font-size: clamp(22px, 4vw, 28px);
      letter-spacing: .02em;
    }
    .muted { color: #94a3b8; margin: 0 0 18px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    .hidden { display: none !important; }
    input, button, select {
      font: inherit;
      border: 1px solid #334155;
      background: #0b1220;
      color: #e2e8f0;
      padding: 10px 12px;
      border-radius: 12px;
      outline: none;
    }
    input:focus, select:focus { border-color: #22d3ee; box-shadow: 0 0 0 3px rgba(34,211,238,.25); }
    button {
      border: 0;
      background: linear-gradient(180deg, #22d3ee, #06b6d4);
      color: #06202a;
      cursor: pointer;
      font-weight: 700;
    }
    button.ghost {
      background: transparent;
      border: 1px dashed #334155;
      color: #cbd5e1;
      font-weight: 600;
    }
    .grid { display: grid; gap: 14px; }
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #94a3b8;
      text-align: center;
    }
    .two { grid-template-columns: repeat(2, minmax(0,1fr)); }
    @media (max-width: 640px) { .two { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="card">
    <h1>ニコリタウン</h1>
    <p class="muted">歩き回って、近くの人と会話できる2Dタウンへ。</p>
    <div id="step0">
      <button id="startBtn" style="width:100%; padding-block:12px; font-size:16px;">始める</button>
    </div>

    <div id="step1" class="hidden grid">
      <div class="grid two">
        <button id="joinBtn">ルームに参加する</button>
        <button id="createBtn" class="ghost">ルームを作成する</button>
      </div>

      <label class="grid">
        表示名（ニックネーム）
        <input id="displayName" maxlength="16" placeholder="例）こっぴー" />
      </label>

      <label class="grid">
        ルーム番号（英数字）
        <input id="roomId" placeholder="例）park-001" />
      </label>

      <div class="row" style="justify-content:flex-end">
        <button id="goBtn">入る</button>
      </div>

      <p class="footer">※「ルームを作成する」を押すと未作成なら自動で作成されます。</p>
    </div>
  </div>

  <script>
    const step0 = document.getElementById('step0');
    const step1 = document.getElementById('step1');
    const startBtn = document.getElementById('startBtn');
    const joinBtn = document.getElementById('joinBtn');
    const createBtn = document.getElementById('createBtn');
    const goBtn = document.getElementById('goBtn');
    const nameInput = document.getElementById('displayName');
    const roomInput = document.getElementById('roomId');

    let mode = 'join'; // or 'create'

    startBtn.onclick = () => {
      step0.classList.add('hidden');
      step1.classList.remove('hidden');
      nameInput.focus();
    };

    joinBtn.onclick = () => { mode = 'join'; joinBtn.classList.remove('ghost'); createBtn.classList.add('ghost'); };
    createBtn.onclick = () => {
      mode = 'create';
      createBtn.classList.remove('ghost');
      joinBtn.classList.add('ghost');
      // 提案: ランダムIDを提案
      if (!roomInput.value) {
        const r = Math.random().toString(36).slice(2, 7);
        roomInput.value = "room-" + r;
      }
    };

    goBtn.onclick = () => {
      const name = (nameInput.value || '').trim();
      const room = (roomInput.value || '').trim();
      if (!name) { alert('表示名を入力してください'); return; }
      if (!room) { alert('ルーム番号を入力してください'); return; }
      const url = new URL('./room.html', location.href);
      url.searchParams.set('room', room);
      url.searchParams.set('name', name);
      url.searchParams.set('mode', mode);
      location.href = url.toString();
    };
  </script>
</body>
</html>
