<script type="module">
/* ===== Params ===== */
const SCALE=6, SPEED_PPS=320, RADIUS=10, PLAYER_INTERP=12, CAM_INTERP=10, SYNC_MS=50, MAX_MSG=120, FRAME_MIN=1000/50;
const EMOJIS=['üëç','‚ù§Ô∏è','üòÇ','üéâ','üòÆ','üôè','üî•','üò¢'];

/* ===== Firebase ===== */
import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js';
import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js';
import { getDatabase, ref, onDisconnect, set, update, remove, onValue, push, limitToLast, query, onChildAdded, onChildChanged, onChildRemoved } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js';

const firebaseConfig={
  apiKey:'AIzaSyCy3P-HQhfd8-zpPUJ5YANxwRMuTCjFFAQ',

  databaseURL:'https://nikori-town-default-rtdb.asia-southeast1.firebasedatabase.app',

};
const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getDatabase(app,'https://nikori-town-default-rtdb.asia-southeast1.firebasedatabase.app');

/* ===== Utilities ===== */
function warn(msg){ let box=document.getElementById('warnBox'); if(!box){ box=document.createElement('div'); box.id='warnBox'; Object.assign(box.style,{position:'fixed',left:'8px',bottom:'8px',zIndex:9999,background:'#101826',color:'#facc15',border:'1px solid #334155',padding:'6px 10px',borderRadius:'8px',maxWidth:'60vw',fontSize:'12px'}); document.body.appendChild(box);} const p=document.createElement('div'); p.textContent=msg; box.appendChild(p);} 
async function ensureAnonAuth(auth){ if(auth.currentUser) return auth.currentUser; await signInAnonymously(auth); return await new Promise(r=>{ const stop=onAuthStateChanged(auth,u=>{ if(u){ stop(); r(u); } });}); }

/* ===== URL ===== */
const u=new URL(location.href); const ROOM=(u.searchParams.get('room')||'room-001').trim().toLowerCase().replace(/[.#$\/\[\]]/g,'-').slice(0,32); const NAME=u.searchParams.get('name')||'guest';
roomId.textContent=ROOM; who.textContent=NAME;

/* ===== Assets ===== */
function loadImage(src, {fallbackSize=[2048,2048], label='asset'}={}){return new Promise((res)=>{const i=new Image(); i.onload=()=>res(i); i.onerror=()=>{console.error('Image load failed:', src); warn(`ÁîªÂÉèË™≠„ÅøËæº„ÅøÂ§±Êïó: ${src}`); try{const c=document.createElement('canvas'); c.width=fallbackSize[0]; c.height=fallbackSize[1]; const g=c.getContext('2d'); g.fillStyle='#0f172a'; g.fillRect(0,0,c.width,c.height); g.fillStyle='#334155'; g.fillText(label,10,20); const img=new Image(); img.onload=()=>res(img); img.src=c.toDataURL();}catch{const img=new Image(); img.src='data:image/gif;base64,R0lGODlhAQABAAAAACw='; img.onload=()=>res(img);} }; i.src=src;});}
const imgMap = await loadImage('./map_1.png?v=20250927-3',{fallbackSize:[2048,2048],label:'map'});
const imgMask= await loadImage('./atarihantei.png?v=20250927-3',{fallbackSize:[2048,2048],label:'mask'});
const imgFront=await loadImage('./nikorihito_dot_front.png?v=20250927-3');
const imgBack =await loadImage('./nikorihito_dot_behind.png?v=20250927-3');
const imgLeft =await loadImage('./nikorihito_dot_left.png?v=20250927-3');
const imgRight=await loadImage('./nikorihito_dot_right.png?v=20250927-3');

/* ===== Canvas & world ===== */
const canvas=document.getElementById('game'); const ctx=canvas.getContext('2d'); ctx.imageSmoothingEnabled=false; function resize(){canvas.width=innerWidth; canvas.height=innerHeight;} addEventListener('resize',resize); resize();
const world={w:imgMap.width,h:imgMap.height};

/* ===== Collision ===== */
const maskCanvas=(typeof OffscreenCanvas!=='undefined')?new OffscreenCanvas(imgMask.width,imgMask.height):Object.assign(document.createElement('canvas'),{width:imgMask.width,height:imgMask.height});
const mctx=maskCanvas.getContext('2d'); mctx.drawImage(imgMask,0,0); const mdata=mctx.getImageData(0,0,imgMask.width,imgMask.height); const mpix=mdata.data; const MW=imgMask.width;
function isBlocked(x,y){x=x|0; y=y|0; if(x<0||y<0||x>=world.w||y>=world.h) return true; const i=(y*MW+x)*4; const r=mpix[i], g=mpix[i+1], b=mpix[i+2], a=mpix[i+3]; if(a<10) return false; return (r>=180 && g<=80 && b<=80);} // Ëµ§
function hits(x,y){const foot=y+(RADIUS*0.6); return isBlocked(x,foot)||isBlocked(x-RADIUS*0.7,foot)||isBlocked(x+RADIUS*0.7,foot);} 
function safeSpawn(maxTry=400){for(let i=0;i<maxTry;i++){const x=Math.random()*(world.w-64)+32, y=Math.random()*(world.h-64)+32; if(!hits(x,y)) return {x,y};} const cx=world.w/2, cy=world.h/2; return {x:cx,y:cy};}

/* ===== Players ===== */
const playersRef=ref(db,`rooms/${ROOM}/players`); const meId=(crypto.randomUUID?crypto.randomUUID():(`m${Math.random().toString(36).slice(2)}`)); const meRef=ref(db,`rooms/${ROOM}/players/${meId}`);
let my=Object.assign({name:NAME,dir:'front',ts:Date.now()}, safeSpawn());
await ensureAnonAuth(auth); await set(meRef,my); onDisconnect(meRef).remove();
let players={}; const ghosts={};
onValue(playersRef,snap=>{players=snap.val()||{}; count.textContent=Object.keys(players).length; for(const [id,p] of Object.entries(players)){ if(!ghosts[id]&&p) ghosts[id]={x:p.x,y:p.y,dir:p.dir,name:p.name}; }});

/* ===== Chat ===== */
const chatRef=ref(db,`rooms/${ROOM}/chat`);
const chatView=document.getElementById('chatView'); const textEl=document.getElementById('text'); const sendBtn=document.getElementById('send');
const ctxMenu=document.getElementById('ctxMenu'); let ctxTargetId=null; let replyToMsgId=null; const items=new Map(); const msgIndex=new Map();
function openCtx(x,y){ctxMenu.style.display='block'; ctxMenu.style.left=x+'px'; ctxMenu.style.top=y+'px';}
function closeCtx(){ctxMenu.style.display='none'; ctxTargetId=null;}
addEventListener('click',()=>closeCtx());
function highlightMentions(container, text){ const meTag='@'+NAME; const parts=(text||'').split(/(@[^\s]+)/g); for(const part of parts){ if(part===meTag){ const span=document.createElement('span'); span.className='mentionSelf'; span.textContent=part; container.appendChild(span);} else { container.appendChild(document.createTextNode(part)); } } }
function messageEl(id,m){ const el=document.createElement('div'); el.className='item'+(m.uid===meId?' me':''); el.dataset.id=id; el.dataset.uid=m.uid||''; if(m.replyTo){ const parent=msgIndex.get(m.replyTo); const r=document.createElement('div'); r.className='replyTo'; r.textContent= parent ? `‚Ü™ ${parent.name||'someone'} „Åï„Çì„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏` : '‚Ü™ ÔºàÂÖÉ„É°„ÉÉ„Çª„Éº„Ç∏Ôºâ'; r.onclick=()=>{ const tgt=items.get(m.replyTo); if(tgt){ tgt.scrollIntoView({behavior:'smooth',block:'center'});} }; el.appendChild(r); if(parent && parent.uid===meId) el.classList.add('replyToMe'); } const line=document.createElement('div'); highlightMentions(line, m.text||''); el.appendChild(line); const meta=document.createElement('div'); meta.className='meta'; meta.textContent=new Date(m.ts||Date.now()).toLocaleString(); el.appendChild(meta); el.oncontextmenu=(e)=>{ e.preventDefault(); ctxTargetId=id; openCtx(e.clientX,e.clientY); }; let pressTimer; el.addEventListener('touchstart',e=>{ pressTimer=setTimeout(()=>{ ctxTargetId=id; const t=e.touches[0]; openCtx(t.clientX,t.clientY); },600); }); el.addEventListener('touchend',()=>clearTimeout(pressTimer)); return el; }
const chatQ=query(chatRef,limitToLast(MAX_MSG));
onChildAdded(chatQ,s=>{ const id=s.key,m=s.val()||{}; msgIndex.set(id,m); const el=messageEl(id,m); items.set(id,el); chatView.appendChild(el); chatView.scrollTop=chatView.scrollHeight; });
onChildChanged(chatQ,s=>{ const id=s.key,m=s.val()||{}; msgIndex.set(id,m); const old=items.get(id); if(old){ const el=messageEl(id,m); chatView.replaceChild(el,old); items.set(id,el);} });
onChildRemoved(chatQ,s=>{ const id=s.key; const el=items.get(id); if(el){ el.remove(); items.delete(id);} msgIndex.delete(id); });
async function sendMessage(payload){ await push(chatRef, Object.assign({uid:meId,name:NAME,ts:Date.now()}, payload)); }
// Ëøî‰ø°ÔºöÂè≥„ÇØ„É™„ÉÉ„ÇØ/Èï∑Êäº„Åó
ctxReply.onclick=()=>{ if(!ctxTargetId) return; replyToMsgId=ctxTargetId; closeCtx(); textEl.focus(); };
document.getElementById('ctxReactOpen').onclick=()=>{ closeCtx(); openReactMenu(); };
document.getElementById('editMsg').onclick=async()=>{ if(!ctxTargetId) return; const old=items.get(ctxTargetId); const cur=old?.querySelector('div')?.textContent||''; const t=prompt('„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÁ∑®ÈõÜ',cur); if(t==null) return; await update(ref(db,`rooms/${ROOM}/chat/${ctxTargetId}`), { text:t.slice(0,2000), edited:true, ts:Date.now() }); closeCtx(); };
document.getElementById('delMsg').onclick=async()=>{ if(!ctxTargetId) return; await remove(ref(db,`rooms/${ROOM}/chat/${ctxTargetId}`)); closeCtx(); };
let sending=false; sendBtn.onclick=async()=>{ if(sending) return; const text=textEl.value.trim(); if(!text) return; sending=true; try{ const msg={ text:text.slice(0,2000) }; if(replyToMsgId){ msg.replyTo=replyToMsgId; replyToMsgId=null; } await sendMessage(msg); textEl.value=''; } finally { sending=false; } };
textEl.addEventListener('keydown',e=>{ if(e.key==='Enter'){ e.preventDefault(); sendBtn.click(); } });

/* ===== Reactions ===== */
const bubblesRef=ref(db,`rooms/${ROOM}/bubbles`);
const reactFab=document.getElementById('reactFab'); const reactMenu=document.getElementById('reactMenu');
function openReactMenu(){ reactMenu.innerHTML=''; EMOJIS.forEach(e=>{ const b=document.createElement('button'); b.textContent=e; b.onclick=()=>{ push(bubblesRef,{uid:meId,emoji:e,ts:Date.now()}); reactMenu.style.display='none'; }; reactMenu.appendChild(b); }); reactMenu.style.display='block'; }
reactFab.onclick=()=>{ reactMenu.style.display=(reactMenu.style.display==='block')?'none':'block'; if(reactMenu.style.display==='block') openReactMenu(); };
const bubbles=new Map();
function showBubbleFor(uid,emoji){ let b=bubbles.get(uid); if(!b){ b=document.createElement('div'); b.className='bubble'; document.body.appendChild(b); bubbles.set(uid,b); } b.textContent=emoji; b.style.display='block'; clearTimeout(b._t); b._t=setTimeout(()=>{ b.style.display='none'; },1800); }
onChildAdded(query(bubblesRef,limitToLast(50)), s=>{ const {uid,emoji,ts}=s.val()||{}; if(!uid||!emoji) return; if(Date.now()-ts>5000) return; showBubbleFor(uid,emoji); });

/* ===== Boards: pins + context menu ===== */
const boardLayer = document.getElementById('boardLayer');
const boardCtxMenu = document.getElementById('boardCtxMenu');
const boardOpenBtn = document.getElementById('boardOpen');
const boardDeleteBtn = document.getElementById('boardDelete');
let boardCtxTargetId = null;
const boardsRef = ref(db, `rooms/${ROOM}/boards`);
const boards = new Map();
const boardPins = new Map();
function renderBoardPins(){ for(const [id,data] of boards){ let el = boardPins.get(id); if(!el){ el = document.createElement('div'); el.className = 'board-pin'; el.dataset.id = id; el.innerHTML = `<div class="dot" title="„Éõ„ÉØ„Ç§„Éà„Éú„Éº„Éâ"></div><div class="label">ÊèêÊ°àÊùø</div>`; el.oncontextmenu = (e)=>{ e.preventDefault(); boardCtxTargetId=id; openBoardMenu(e.clientX,e.clientY); }; let timer; el.addEventListener('touchstart', (e)=>{ timer=setTimeout(()=>{ const t=e.touches[0]; boardCtxTargetId=id; openBoardMenu(t.clientX,t.clientY); }, 600); }, {passive:true}); el.addEventListener('touchend', ()=>clearTimeout(timer)); boardLayer.appendChild(el); boardPins.set(id, el); } el._worldX = data?.x ?? 0; el._worldY = data?.y ?? 0; } for(const [id,el] of boardPins){ if(!boards.has(id)){ el.remove(); boardPins.delete(id);} } }
function openBoardMenu(x,y){ boardCtxMenu.style.left=x+'px'; boardCtxMenu.style.top=y+'px'; boardCtxMenu.style.display='block'; }
function closeBoardMenu(){ boardCtxMenu.style.display='none'; boardCtxTargetId=null; }
addEventListener('click', ()=> closeBoardMenu());
onChildAdded(boardsRef, s=>{ boards.set(s.key, s.val()); renderBoardPins(); });
onChildChanged(boardsRef, s=>{ boards.set(s.key, s.val()); renderBoardPins(); });
onChildRemoved(boardsRef, s=>{ boards.delete(s.key); renderBoardPins(); });
boardOpenBtn.onclick = ()=>{ if(!boardCtxTargetId) return; try{ (window.openBoard||window.showBoard||alert)(boardCtxTargetId); }catch{} closeBoardMenu(); };
boardDeleteBtn.onclick = async ()=>{ if(!boardCtxTargetId) return; if(!confirm('„Åì„ÅÆ„Éõ„ÉØ„Ç§„Éà„Éú„Éº„Éâ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return; await remove(ref(db, `rooms/${ROOM}/boards/${boardCtxTargetId}`)); closeBoardMenu(); };
addEventListener('keydown', (e)=>{ if(e.key==='h' || e.key==='H'){ const newRef = push(boardsRef); set(newRef, { x: my.x, y: my.y, owner: meId, ts: Date.now() }); try{ (window.openBoard||window.showBoard||alert)(newRef.key); }catch{} } });

/* ===== AV (audio-first mesh, no video UI) ===== */
const avHidden = document.getElementById('avHidden');
const avCtxMenu = document.getElementById('avCtxMenu');
const micBtn = document.getElementById('micBtn');
const camBtn = document.getElementById('camBtn');
const shareBtn = document.getElementById('shareBtn');
const micMeter = document.getElementById('micMeter'); const micBar = micMeter.querySelector('.bar');

let localMicTrack=null, localCamTrack=null, localShareTrack=null;
let micDeviceId = localStorage.getItem('micId')||null;
let camDeviceId = localStorage.getItem('camId')||null;
let audioCtx=null, analyser=null, meterRAF=0;

// peer mesh
const rtcRefBase = (pair)=> ref(db, `rooms/${ROOM}/rtc/${pair}`);
const peers = new Map(); // id => {pc, senders: {audio, video, share}, audEl, subs}
const ICE = [{urls:'stun:stun.l.google.com:19302'}];

function pairKey(a,b){ return [a,b].sort().join('_'); }

function ensurePeer(remoteId){ if(peers.has(remoteId)) return peers.get(remoteId); const pc=new RTCPeerConnection({iceServers:ICE}); const senders={}; const aud=document.createElement('audio'); aud.autoplay=true; aud.playsInline=true; aud.controls=false; avHidden.appendChild(aud);
  pc.ontrack = (ev)=>{ if(ev.track.kind==='audio'){ aud.srcObject = ev.streams[0]; aud.play().catch(()=>{}); } };
  pc.onicecandidate = (ev)=>{ if(!ev.candidate) return; const key=pairKey(meId, remoteId); const cRef = ref(db, `rooms/${ROOM}/rtc/${key}/candidates/${meId}`); push(cRef, ev.candidate.toJSON()); };
  const key=pairKey(meId, remoteId); const base=rtcRefBase(key);
  // subscribe remote offer/answer/candidates
  const subs=[];
  subs.push(onValue(ref(db, `rooms/${ROOM}/rtc/${key}/offers/${remoteId}`), async s=>{ const v=s.val(); if(!v) return; if(v.type==='offer'){ await pc.setRemoteDescription(v); const ans= await pc.createAnswer(); await pc.setLocalDescription(ans); await set(ref(db, `rooms/${ROOM}/rtc/${key}/answers/${meId}`), pc.localDescription.toJSON()); } }));
  subs.push(onChildAdded(ref(db, `rooms/${ROOM}/rtc/${key}/candidates/${remoteId}`), async s=>{ const c=s.val(); try{ await pc.addIceCandidate(c); }catch(e){ /* ignore duplicate */ } }));
  peers.set(remoteId,{pc,senders,audEl:aud,subs});
  // attach existing tracks
  refreshSenders(remoteId);
  return peers.get(remoteId);
}

async function makeOffers(){ for(const id of Object.keys(players)){ if(id===meId) continue; const IAmOfferer = meId < id; const p = ensurePeer(id); if(!IAmOfferer) continue; const pc=p.pc; const key=pairKey(meId, id); const offer = await pc.createOffer(); await pc.setLocalDescription(offer); await set(ref(db, `rooms/${ROOM}/rtc/${key}/offers/${meId}`), pc.localDescription.toJSON()); } }

function refreshSenders(remoteId){ const p=peers.get(remoteId); if(!p) return; const pc=p.pc; // audio
  if(localMicTrack){ if(!p.senders.audio){ p.senders.audio = pc.addTrack(localMicTrack); } else { p.senders.audio.replaceTrack(localMicTrack); } } else { if(p.senders.audio){ try{ pc.removeTrack(p.senders.audio); }catch{} p.senders.audio=null; } }
  // camera -> treated as video but not shown
  if(localCamTrack){ if(!p.senders.video){ p.senders.video = pc.addTrack(localCamTrack); } else { p.senders.video.replaceTrack(localCamTrack); } } else { if(p.senders.video){ try{ pc.removeTrack(p.senders.video); }catch{} p.senders.video=null; } }
  // screen share
  if(localShareTrack){ if(!p.senders.share){ p.senders.share = pc.addTrack(localShareTrack); } else { p.senders.share.replaceTrack(localShareTrack); } } else { if(p.senders.share){ try{ pc.removeTrack(p.senders.share); }catch{} p.senders.share=null; } }
}

function refreshAllPeers(){ for(const id of Object.keys(players)){ if(id===meId) continue; ensurePeer(id); refreshSenders(id); } makeOffers().catch(()=>{}); }

onValue(playersRef, ()=>{ // room membership changed
  // remove closed peers
  for(const [id,p] of peers){ if(!players[id]){ try{ p.subs.forEach(u=>u && u()); }catch{} try{ p.pc.close(); }catch{} try{ p.audEl.remove(); }catch{} peers.delete(id);} }
  // connect to new ones
  refreshAllPeers();
});

// ===== Devices & streams =====
async function getMicStream(){ const c={audio: {deviceId: micDeviceId?{exact:micDeviceId}:undefined, echoCancellation:true, noiseSuppression:true, autoGainControl:true}}; const s= await navigator.mediaDevices.getUserMedia(c); return s; }
async function getCamStream(){ const c={video: {deviceId: camDeviceId?{exact:camDeviceId}:undefined, width:{ideal:1280}, height:{ideal:720}}}; const s= await navigator.mediaDevices.getUserMedia(c); return s; }
async function getShareStream(){ const s= await navigator.mediaDevices.getDisplayMedia({video:true, audio:true}); return s; }

async function enableMic(){ const s= await getMicStream(); const t=s.getAudioTracks()[0]; if(localMicTrack) localMicTrack.stop(); localMicTrack=t; micBtn.classList.add('on'); refreshAllPeers(); unlockAudio(); }
function disableMic(){ if(localMicTrack){ try{ localMicTrack.stop(); }catch{} localMicTrack=null; } micBtn.classList.remove('on'); refreshAllPeers(); }
async function enableCam(){ const s= await getCamStream(); const t=s.getVideoTracks()[0]; if(localCamTrack) localCamTrack.stop(); localCamTrack=t; camBtn.classList.add('on'); refreshAllPeers(); }
function disableCam(){ if(localCamTrack){ try{ localCamTrack.stop(); }catch{} localCamTrack=null; } camBtn.classList.remove('on'); refreshAllPeers(); }
async function enableShare(){ const s= await getShareStream(); const t=s.getVideoTracks()[0]; if(localShareTrack) localShareTrack.stop(); localShareTrack=t; shareBtn.classList.add('on'); t.onended=()=>disableShare(); refreshAllPeers(); }
function disableShare(){ if(localShareTrack){ try{ localShareTrack.stop(); }catch{} localShareTrack=null; } shareBtn.classList.remove('on'); refreshAllPeers(); }

function unlockAudio(){ document.body.addEventListener('click', one, {once:true}); function one(){ const a=document.createElement('audio'); a.srcObject=new MediaStream(); a.play().catch(()=>{}); setTimeout(()=>a.remove(),100); } }

micBtn.onclick=()=>{ localMicTrack?disableMic():enableMic(); };

// mic test
async function startMicTest(){ try{ if(!audioCtx){ audioCtx=new (window.AudioContext||window.webkitAudioContext)(); } const s= await getMicStream(); const src=audioCtx.createMediaStreamSource(s); analyser=audioCtx.createAnalyser(); analyser.fftSize=512; src.connect(analyser); micMeter.style.display='flex'; const data=new Uint8Array(analyser.frequencyBinCount); cancelAnimationFrame(meterRAF); const draw=()=>{ analyser.getByteFrequencyData(data); let sum=0; for(const v of data) sum+=v; const lvl=sum/data.length/255; micBar.style.width = Math.round(lvl*100)+'%'; meterRAF=requestAnimationFrame(draw); }; draw(); setTimeout(()=>{ // stop after 8s or on menu close
  try{ s.getTracks().forEach(t=>t.stop()); }catch{} micMeter.style.display='none'; cancelAnimationFrame(meterRAF); }, 8000); }catch(e){ warn('„Éû„Ç§„ÇØ„ÉÜ„Çπ„ÉàÂ§±Êïó: '+e.message); } }

/* ===== Camera & Render ===== */
function spriteByDir(d){return d==='back'?imgBack:d==='left'?imgLeft:d==='right'?imgRight:imgFront;}
let camX=0, camY=0; function camera(dt){const tx=Math.round(my.x-canvas.width/2), ty=Math.round(my.y-canvas.height/2); const k=Math.min(1,dt*CAM_INTERP); camX+=(tx-camX)*k; camY+=(ty-camY)*k; camX=Math.max(0,Math.min(world.w-canvas.width,camX)); camY=Math.max(0,Math.min(world.h-canvas.height,camY)); return {x:camX,y:camY};}

/* ===== ÂÖ•ÂäõÔºöPCÁü¢Âç∞Ôºã„É¢„Éê„Ç§„É´„Ç∏„Éß„Ç§„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ ===== */
const keys=new Set(); addEventListener('keydown',e=>{ if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) e.preventDefault(); keys.add(e.key); }); addEventListener('keyup',e=>keys.delete(e.key));
const joyBase=document.getElementById('joyBase'); const joyStick=document.getElementById('joyStick'); let joyVec={x:0,y:0}; if('ontouchstart' in window || navigator.maxTouchPoints>0){ joyBase.style.display='block'; const getVec=(clientX,clientY)=>{ const rect=joyBase.getBoundingClientRect(); const cx=rect.left+rect.width/2, cy=rect.top+rect.height/2; let dx=clientX-cx, dy=clientY-cy; const len=Math.hypot(dx,dy); const limit=rect.width/2-10; if(len>limit){ dx=dx*limit/len; dy=dy*limit/len; } joyStick.style.transform=`translate(${dx}px,${dy}px) translate(-50%,-50%)`; const nx=dx/limit, ny=dy/limit; return {x:nx, y:ny}; }; const start=(e)=>{ const t=e.touches?e.touches[0]:e; joyVec=getVec(t.clientX,t.clientY); }; const move =(e)=>{ const t=e.touches?e.touches[0]:e; joyVec=getVec(t.clientX,t.clientY); }; const end  =()=>{ joyVec={x:0,y:0}; joyStick.style.transform='translate(-50%,-50%)'; }; joyBase.addEventListener('pointerdown',start); joyBase.addEventListener('pointermove',move); joyBase.addEventListener('pointerup',end); joyBase.addEventListener('pointercancel',end); joyBase.addEventListener('touchstart',start,{passive:false}); joyBase.addEventListener('touchmove',move,{passive:false}); joyBase.addEventListener('touchend',end); }

let lastSync=0, selfLastX=my.x, selfLastY=my.y, selfLastDir=my.dir; let lastT=performance.now();
function step(now){ if(now-lastT<FRAME_MIN){requestAnimationFrame(step); return;} const dt=Math.min(0.05,(now-lastT)/1000); lastT=now; let vx=0, vy=0; if(keys.has('ArrowUp'))    vy-=1; if(keys.has('ArrowDown'))  vy+=1; if(keys.has('ArrowLeft'))  vx-=1; if(keys.has('ArrowRight')) vx+=1; vx += joyVec.x; vy += joyVec.y; if(vx||vy){ const len=Math.hypot(vx,vy); vx/=len; vy/=len; const s=SPEED_PPS*dt; const nx=my.x+vx*s, ny=my.y+vy*s; if(!hits(nx,my.y)) my.x=nx; if(!hits(my.x,ny)) my.y=ny; my.dir=Math.abs(vx)>Math.abs(vy)?(vx>0?'right':'left'):(vy>0?'front':'back'); }
  const cam=camera(dt); ctx.clearRect(0,0,canvas.width,canvas.height); ctx.drawImage(imgMap, cam.x, cam.y, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
  const kInterp=Math.min(1,dt*PLAYER_INTERP);
  for(const [id,p] of Object.entries(players)){ if(!p||id===meId) continue; const g=(ghosts[id]||={x:p.x,y:p.y,dir:p.dir,name:p.name}); g.x+=(p.x-g.x)*kInterp; g.y+=(p.y-g.y)*kInterp; g.dir=p.dir||g.dir; const im=spriteByDir(g.dir||'front'); const sw=im.width*SCALE, sh=im.height*SCALE; ctx.drawImage(im, Math.round(g.x-sw/2-cam.x), Math.round(g.y-sh/2-cam.y), sw, sh); drawName(g.name||'?', g.x-cam.x, (g.y-sh/2)-cam.y-2,false); }
  const meIm=spriteByDir(my.dir), mw=meIm.width*SCALE, mh=meIm.height*SCALE; ctx.drawImage(meIm, Math.round(my.x-mw/2-cam.x), Math.round(my.y-mh/2-cam.y), mw, mh); drawName(NAME,my.x-cam.x,(my.y-mh/2)-cam.y-2,true);
  for(const [uid,b] of bubbles){ const p = uid===meId ? my : (players[uid]||ghosts[uid]); if(!p||b.style.display==='none') continue; const x=(p.x||0)-cam.x, y=(p.y||0)-cam.y; b.style.left=x+'px'; b.style.top=(y - (mh/2) - 24)+'px'; }
  for(const [id,el] of boardPins){ const sx = (el._worldX||0) - cam.x; const sy = (el._worldY||0) - cam.y; if(sx < -20 || sy < -20 || sx > canvas.width+20 || sy > canvas.height+20){ el.style.display='none'; }else{ el.style.display='block'; el.style.left = sx+'px'; el.style.top  = sy+'px'; } }
  if(now-lastSync>SYNC_MS){ const dx=my.x-selfLastX, dy=my.y-selfLastY; const moved=(dx*dx+dy*dy)>1; const dirChanged=my.dir!==selfLastDir; if(moved||dirChanged){ lastSync=now; selfLastX=my.x; selfLastY=my.y; selfLastDir=my.dir; update(meRef,{x:my.x,y:my.y,dir:my.dir,ts:Date.now()}); } }
  requestAnimationFrame(step);
}
